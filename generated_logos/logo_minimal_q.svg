<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc" rx="40" />

  <!-- Styled Q -->
  <g transform="translate(100, 100)">
    <!-- Main circle of Q as a donut chart segment -->
    <path d="M0 -60 A60 60 0 1 1 -42.4 42.4" fill="none" stroke="url(#grad3)" stroke-width="25" stroke-linecap="round"/>
    
    <!-- Tail of Q as a data bar -->
    <rect x="25" y="25" width="25" height="60" fill="url(#grad3)" rx="12.5" transform="rotate(-45 37.5 55)"/>
    
    <!-- Inner detail (magnifying glass handle hint) -->
    <!-- <circle cx="0" cy="0" r="20" fill="#e2e8f0" /> -->
  </g>
</svg>
