name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  guard_master_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure tag commit is reachable from master
        run: |
          git fetch origin master --depth=1
          if ! git branch -r --contains "$GITHUB_SHA" | grep -q "origin/master"; then
            echo "Tag ${GITHUB_REF_NAME} does not point to a commit on master."
            exit 1
          fi

  validate_backend:
    needs: guard_master_tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      INQUIRA_DB_URL: sqlite+aiosqlite:///./release_check.db
      INQUIRA_ALLOW_SCHEMA_BOOTSTRAP: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install backend dependencies
        run: uv sync --group dev
      - name: Lint (v1 scope)
        run: uv run --group dev ruff check app/v1 tests
      - name: Type check (v1 scope)
        run: uv run --group dev mypy --config-file mypy.ini app/v1
      - name: Migration check
        run: uv run alembic upgrade head
      - name: Backend tests
        run: uv run pytest tests -q

  validate_frontend:
    needs: guard_master_tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Frontend tests
        run: npm test -- --run
      - name: Frontend build
        run: npm run build

  build_wheel:
    needs: [validate_backend, validate_frontend]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Build wheel
        run: uv build --wheel
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: backend/dist/*.whl

  build_tauri:
    needs: [validate_backend, validate_frontend]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and publish desktop artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional signing/notarization hooks. Keep unset for unsigned alpha builds.
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Inquira ${{ github.ref_name }}
          releaseBody: |
            Automated desktop build for ${{ github.ref_name }}.
          releaseDraft: true
          prerelease: true
      - name: Upload desktop bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-bundle-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe

  publish_wheel_to_release:
    needs: [build_wheel, build_tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist

      - name: Attach wheel to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF_NAME}" dist/*.whl --clobber
