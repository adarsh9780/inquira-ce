name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  guard_master_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure tag commit is reachable from master
        run: |
          git fetch origin master --depth=1
          if ! git branch -r --contains "$GITHUB_SHA" | grep -q "origin/master"; then
            echo "Tag ${GITHUB_REF_NAME} does not point to a commit on master."
            exit 1
          fi

  validate_backend:
    needs: guard_master_tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      INQUIRA_DB_URL: sqlite+aiosqlite:///./release_check.db
      INQUIRA_ALLOW_SCHEMA_BOOTSTRAP: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install backend dependencies
        run: uv sync --group dev
      - name: Lint (v1 scope)
        run: uv run --group dev ruff check app/v1 tests
      - name: Type check (v1 scope)
        run: uv run --group dev mypy --config-file mypy.ini app/v1
      - name: Migration check
        run: uv run alembic upgrade head
      - name: Backend tests
        run: uv run pytest tests -q

  validate_frontend:
    needs: guard_master_tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Frontend tests
        run: npm test
      - name: Frontend build
        run: npm run build

  build_wheel:
    needs: [validate_backend, validate_frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Build frontend for wheel
        run: |
          npm ci
          npm run build
        working-directory: frontend
      - name: Sync frontend dist into backend package data
        run: |
          rm -rf backend/app/frontend/dist
          mkdir -p backend/app/frontend
          cp -R src/inquira/frontend/dist backend/app/frontend/dist
      - name: Build wheel
        working-directory: backend
        run: uv build --wheel
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: backend/dist/*.whl

  build_tauri:
    needs: [validate_backend, validate_frontend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            optional: false
          - os: windows-latest
            optional: true
    continue-on-error: ${{ matrix.optional }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Load release metadata
        id: release_meta
        shell: bash
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          meta_path = Path(".github/release/metadata.json")
          data = json.loads(meta_path.read_text(encoding="utf-8"))
          ref_name = os.environ.get("GITHUB_REF_NAME", "").strip()
          default_name = f"Inquira {ref_name}" if ref_name else "Inquira Release"
          name = str(data.get("release_name", "")).strip() or default_name
          body = str(data.get("release_body", "")).strip()
          with Path(os.environ["GITHUB_OUTPUT"]).open("a", encoding="utf-8") as out:
              out.write(f"release_name={name}\n")
              out.write("release_body<<EOF\n")
              out.write(body + "\n")
              out.write("EOF\n")
          PY

      - name: Detect macOS signing configuration
        if: matrix.os == 'macos-latest'
        id: mac_signing
        shell: bash
        run: |
          if [[ -n "${{ secrets.APPLE_CERTIFICATE }}" && -n "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" && -n "${{ secrets.APPLE_SIGNING_IDENTITY }}" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and publish desktop artifacts (macOS signed)
        if: matrix.os == 'macos-latest' && steps.mac_signing.outputs.enabled == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ steps.release_meta.outputs.release_name }}
          releaseBody: ${{ steps.release_meta.outputs.release_body }}
          releaseDraft: true
          prerelease: true

      - name: Build and publish desktop artifacts (macOS unsigned)
        if: matrix.os == 'macos-latest' && steps.mac_signing.outputs.enabled == 'false'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ steps.release_meta.outputs.release_name }}
          releaseBody: ${{ steps.release_meta.outputs.release_body }}
          releaseDraft: true
          prerelease: true

      - name: Build and publish desktop artifacts (Windows NSIS)
        if: matrix.os == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ steps.release_meta.outputs.release_name }}
          releaseBody: ${{ steps.release_meta.outputs.release_body }}
          releaseDraft: true
          prerelease: true
          args: --bundles nsis
      - name: Upload desktop bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-bundle-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app.tar.gz
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe

  publish_wheel_to_release:
    needs: [build_wheel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release create "${GITHUB_REF_NAME}" --title "Inquira ${GITHUB_REF_NAME}" --notes "" --draft --prerelease
          fi
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist

      - name: Attach wheel to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF_NAME}" dist/*.whl --clobber

  publish_wheel_to_pypi:
    needs: [build_wheel]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist

      - name: Publish wheel to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
