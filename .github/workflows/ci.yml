name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      INQUIRA_DB_URL: sqlite+aiosqlite:///./ci_v1.db
      INQUIRA_ALLOW_SCHEMA_BOOTSTRAP: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install backend dependencies
        run: uv sync --group dev
      - name: Lint (v1 scope)
        run: uv run --group dev ruff check app/v1 tests
      - name: Type check (v1 scope)
        run: uv run --group dev mypy --config-file mypy.ini app/v1
      - name: Migration check
        run: uv run alembic upgrade head
      - name: Backend tests
        run: uv run pytest tests -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Frontend tests
        run: npm test -- --run
      - name: Frontend build
        run: npm run build
