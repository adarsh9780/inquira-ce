site_name: Inquira CE
site_description: Inquira community edition docs, downloads, and release notes
site_url: https://adarsh9780.github.io/inquira-ce/
repo_url: https://github.com/adarsh9780/inquira-ce
repo_name: adarsh9780/inquira-ce

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables

nav:
  - Home: docs/index.md
  - Downloads: docs/downloads.md
  - Overview: docs/overview.md
  - Install: docs/install.md
  - Development: docs/development.md
  - Commit And Release: docs/commit-and-release.md
  - CI And Release Automation: docs/ci-and-release-automation.md
  - Architecture: docs/architecture.md
  - Roadmap: docs/roadmap.md
  - Contributing: docs/contributing.md
  - Changelog: docs/changelog.md
  - Release Process: docs/release_process.md
