site_name: Inquira CE
site_description: Inquira community edition docs, downloads, and release notes
site_url: https://adarsh9780.github.io/inquira-ce/
repo_url: https://github.com/adarsh9780/inquira-ce
repo_name: adarsh9780/inquira-ce

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

nav:
  - Home: index.md
  - Downloads: downloads.md
  - Overview: overview.md
  - Install: install.md
  - Development: development.md
  - Commit And Release: commit-and-release.md
  - CI And Release Automation: ci-and-release-automation.md
  - Architecture: architecture.md
  - Roadmap: roadmap.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - Release Process: release_process.md
